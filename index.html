    <style>

body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('image/1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Black overlay */
        }


        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px; /* Adjust as needed */
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #333;
            border-radius: 4px;
            margin: 20px auto;
            padding: 3px;
        }
        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #f5a623;
            border-radius: 20px;
            text-align: center;
            color: black;
            font-weight: bold;
            line-height: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 15px;
        }

        .footer a {
            color: #f5a623;
        }


    </style>





    <script>


const totalDays = 40;
        const startDate = new Date('2024-08-13'); // Adjust the start date as needed
        const today = new Date();
        const daysElapsed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
        const progressPercentage = Math.min((daysElapsed / totalDays) * 100, 100);
        
        const progressBar = document.getElementById('progress-bar');
        progressBar.style.width = progressPercentage + '%';
        progressBar.textContent = Math.floor(progressPercentage) + '%';


    </script>
