        .content {

        /* New CSS for background image zoom */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image/1.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: 0; /* Place it behind other content */
            animation: zoom 20s infinite;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);

    <script>


const totalDays = 40;
        const startDate = new Date('2024-08-13'); // Adjust the start date as needed
        const today = new Date();
        const daysElapsed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
        const progressPercentage = Math.min((daysElapsed / totalDays) * 100, 100);
        
        const progressBar = document.getElementById('progress-bar');
        progressBar.style.width = progressPercentage + '%';
        progressBar.textContent = Math.floor(progressPercentage) + '%';

        // JavaScript for typewriter effect
        const typewriter = document.getElementById('typewriter');
        const texts = ['Construction', 'Development'];
        let index = 0;

        function switchText() {
            index = (index + 1) % texts.length;
            typewriter.textContent = texts[index];
        }

        // Switch text every 4 seconds
        setInterval(switchText, 4000);

    </script>
